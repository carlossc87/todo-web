#
# Parametros de la aplicaci\u00f3n
#

# Nombre de la aplicaci\u00f3n
app.name = ${project.artifactId}

# Versi\u00f3n de la aplicaci\u00f3n
app.version = ${project.version}

#
# Par\u00e1metros de la base de datos
#

# Nombre del jndi al datasource de la base de datos.
database.jndi = jdbc/todo

# Dialecto de Hibernate para comunicarse con la base de datos.
database.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Indica a Hibernate que muestre las sentencias sql.
database.hibernate.showsql = true

# Indica a Hibernate que genere los script DDL si son necesarios.
database.hibernate.ddl = true

