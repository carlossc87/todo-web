# Nombre del jndi al datasource de la base de datos.
database.jndi = jdbc/todo

# Dialecto de Hibernate para comunicarse con la base de datos.
hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Indica a Hibernate que muestre las sentencias sql.
hibernate.showsql = true

# Indica a Hibernate que genere los script DDL si son necesarios.
hibernate.ddl = true